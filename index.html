<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Mang EEN | Premium Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-slate-800 font-inter antialiased">

    <div class="flex h-screen overflow-hidden">
        <aside class="hidden md:flex flex-col w-64 bg-white border-r border-gray-100 h-full">
            <div class="p-8">
                <h1 class="text-2xl font-extrabold tracking-tight text-slate-900">Mang<span class="text-orange-500">EEN</span>.</h1>
                <p class="text-xs text-slate-400 mt-1 font-medium">EST. 2024</p>
            </div>
            <nav class="flex-1 px-4 space-y-2">
                <button onclick="router('home')" class="nav-item active" id="nav-home">
                    <i class="fa-solid fa-house"></i> Beranda
                </button>
                <button onclick="router('menu')" class="nav-item" id="nav-menu">
                    <i class="fa-solid fa-utensils"></i> Menu
                </button>
                <button onclick="router('cart')" class="nav-item relative" id="nav-cart">
                    <i class="fa-solid fa-bag-shopping"></i> Keranjang
                    <span id="cart-badge" class="hidden absolute right-4 top-3 bg-orange-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full ring-2 ring-white">0</span>
                </button>
                <button onclick="router('admin')" class="nav-item" id="nav-admin">
                    <i class="fa-solid fa-shield-halved"></i> Admin
                </button>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto relative bg-slate-50/50" id="main-content">
            <section id="view-home" class="view-section p-6 md:p-12 max-w-7xl mx-auto">
                <div class="relative bg-slate-900 rounded-[2.5rem] p-8 md:p-16 overflow-hidden shadow-2xl shadow-slate-200">
                    <div class="relative z-10 max-w-2xl">
                        <span class="inline-block px-4 py-2 bg-orange-500/20 text-orange-500 rounded-full text-xs font-bold tracking-widest uppercase mb-6">Premium Catering Service</span>
                        <h2 class="text-4xl md:text-6xl font-extrabold text-white leading-tight mb-6 italic">Rasakan Sensasi Masakan <span class="text-orange-500 underline decoration-white/20">Bintang Lima</span> Harga Kaki Lima.</h2>
                        <button onclick="router('menu')" class="bg-orange-500 hover:bg-orange-600 text-white px-8 py-4 rounded-2xl font-bold text-lg transition-all shadow-lg shadow-orange-500/20 active:scale-95">Lihat Menu Sekarang</button>
                    </div>
                </div>
            </section>

            <section id="view-menu" class="view-section hidden p-6 md:p-12 max-w-7xl mx-auto">
                <div class="flex items-center justify-between mb-8">
                    <h2 class="text-3xl font-extrabold text-slate-900 italic">Daftar Menu</h2>
                </div>
                <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
            </section>

            <section id="view-cart" class="view-section hidden p-6 md:p-12 max-w-3xl mx-auto">
                <h2 class="text-3xl font-extrabold text-slate-900 italic mb-8">Pesanan Anda</h2>
                <div id="cart-items" class="space-y-4 mb-8"></div>
                <div id="cart-empty" class="text-center py-20 bg-white rounded-3xl border border-dashed border-slate-200">
                    <p class="text-slate-400 font-medium">Keranjang masih kosong...</p>
                </div>
                <div id="cart-summary" class="hidden bg-white p-8 rounded-3xl border border-slate-100 shadow-sm">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-slate-500 font-medium">Total Pembayaran:</span>
                        <span id="cart-total" class="text-2xl font-extrabold text-orange-600">Rp 0</span>
                    </div>
                    <div class="space-y-4">
                        <input type="text" id="cust-name" placeholder="Nama Lengkap Anda" class="w-full p-4 bg-slate-50 rounded-xl outline-none border border-transparent focus:border-orange-500 font-medium">
                        <button onclick="checkoutWhatsApp()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg hover:bg-slate-800 transition-all">Pesan Sekarang (WhatsApp)</button>
                    </div>
                </div>
            </section>

            <section id="view-admin" class="view-section hidden p-6 md:p-12 max-w-6xl mx-auto">
                <div id="admin-login-view" class="max-w-md mx-auto mt-20">
                    <div class="bg-white p-8 rounded-[2.5rem] shadow-xl shadow-slate-200 text-center border border-slate-50">
                        <div class="w-20 h-20 bg-orange-50 rounded-3xl flex items-center justify-center mx-auto mb-6">
                            <i class="fa-solid fa-lock text-3xl text-orange-500"></i>
                        </div>
                        <h2 class="text-2xl font-extrabold mb-2">Admin Panel</h2>
                        <p class="text-slate-400 text-sm mb-8 font-medium">Masukkan kode akses untuk mengelola menu</p>
                        <input type="password" id="admin-password" placeholder="••••••••" class="w-full p-4 bg-slate-50 rounded-2xl mb-4 text-center text-xl font-bold tracking-widest outline-none border border-transparent focus:border-orange-500">
                        <button onclick="loginAdmin()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-orange-500 transition-all shadow-lg shadow-slate-200">Buka Dashboard</button>
                    </div>
                </div>

                <div id="admin-dashboard" class="hidden space-y-8">
                    <div class="grid lg:grid-cols-3 gap-8">
                        <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-50 h-fit">
                            <h3 id="form-title" class="text-xl font-extrabold mb-6 italic text-slate-900">Tambah Produk</h3>
                            <form id="product-form" onsubmit="saveProduct(event)" class="space-y-4">
                                <input type="hidden" id="edit-id">
                                <div>
                                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Nama Produk</label>
                                    <input type="text" id="p-name" class="w-full p-3 bg-slate-50 rounded-xl mt-1 outline-none focus:ring-1 focus:ring-orange-500 font-bold" required>
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Harga (Rp)</label>
                                        <input type="number" id="p-price" class="w-full p-3 bg-slate-50 rounded-xl mt-1 outline-none focus:ring-1 focus:ring-orange-500 font-bold" required>
                                    </div>
                                    <div>
                                        <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Kategori</label>
                                        <select id="p-cat" class="w-full p-3 bg-slate-50 rounded-xl mt-1 outline-none focus:ring-1 focus:ring-orange-500 font-bold">
                                            <option value="makanan">Makanan</option>
                                            <option value="minuman">Minuman</option>
                                            <option value="sembako">Sembako</option>
                                        </select>
                                    </div>
                                </div>
                                <div>
                                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider italic">Foto Produk (Upload File)</label>
                                    <input type="file" id="p-img-file" accept="image/*" class="w-full p-2 bg-slate-50 rounded-xl mt-1 text-xs font-medium border border-dashed border-slate-300">
                                    <input type="hidden" id="p-img-data">
                                </div>
                                <button type="submit" id="btn-submit-admin" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-slate-800 transition-all mt-4">Simpan Produk</button>
                                <button type="button" id="btn-cancel-edit" onclick="resetAdminForm()" class="hidden w-full bg-slate-200 text-slate-600 py-3 rounded-xl font-bold text-xs mt-2">Batal Edit</button>
                            </form>
                        </div>
                        <div class="lg:col-span-2 bg-white rounded-3xl shadow-sm border border-slate-50 overflow-hidden">
                            <table class="w-full text-left">
                                <thead class="bg-slate-50 text-slate-400 text-[10px] font-black uppercase tracking-[0.2em]">
                                    <tr>
                                        <th class="p-6">Produk</th>
                                        <th class="p-6 text-center">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="admin-product-list"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <nav class="md:hidden fixed bottom-0 inset-x-0 bg-white border-t border-slate-100 px-6 py-4 flex justify-between items-center z-[100]">
            <button onclick="router('home')" class="nav-item-mobile active flex flex-col items-center gap-1">
                <i class="fa-solid fa-house text-xl"></i> Home
            </button>
            <button onclick="router('menu')" class="nav-item-mobile flex flex-col items-center gap-1">
                <i class="fa-solid fa-utensils text-xl"></i> Menu
            </button>
            <button onclick="router('cart')" class="nav-item-mobile flex flex-col items-center gap-1 relative">
                <div class="relative">
                    <i class="fa-solid fa-bag-shopping text-xl"></i>
                    <span id="mobile-nav-badge" class="hidden absolute -top-1 -right-1 w-2 h-2 bg-orange-500 rounded-full"></span>
                </div>
                Cart
            </button>
            <button onclick="router('admin')" class="nav-item-mobile flex flex-col items-center gap-1">
                <i class="fa-solid fa-shield-halved text-xl"></i> Admin
            </button>
        </nav>
    </div>

    <div id="toast" class="fixed top-6 right-6 z-50 transform translate-x-full opacity-0 transition-all duration-300 bg-slate-900 text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3">
        <i class="fa-solid fa-circle-check text-green-400"></i>
        <p id="toast-msg" class="text-sm font-bold"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
